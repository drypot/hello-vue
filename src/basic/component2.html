<!DOCTYPE html>
<html>
<head>
  <title>Hello Vue.js</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="/tailwind.css">
  <link rel="stylesheet" href="/base.css">
</head>
<body>
  <div class="page">

    <h1 class="page-title">Hello Vue.js</h1>

    <div id="app" class="rounded-section">
      <div :style="{ fontSize: postFontSize + 'em' }" class=" space-y-2">
        <blog-post
          v-for="post in posts"
          :key="post.id"
          :title="post.title"
          @enlarge-text="postFontSize += 0.1"
        ></blog-post>
      </div>
    </div>

    <script type="text/x-template" id="blog-post-template">
      <div>
        <h4>{{ title }}</h4>
        <button class="btn" @click="$emit('enlargeText')">
          Enlarge text
        </button>
      </div>
    </script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            posts: [
              { id: 1, title: 'My journey with Vue' },
              { id: 2, title: 'Blogging with Vue' },
              { id: 3, title: 'Why Vue is so fun' }
            ],
            postFontSize: 1
          }
        }
      })

      app.component('blog-post', {
        props: ['title'],
        emits: ['enlargeText'],
        template: '#blog-post-template'
      })

      app.mount('#app')
    </script>

  </div>
</body>
</html>
