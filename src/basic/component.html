<!DOCTYPE html>
<html>
<head>
  <title>Hello Vue.js</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="/tailwind.css">
  <link rel="stylesheet" href="/base.css">
</head>
<body>
  <div class="page">

    <h1 class="page-title">Hello Vue.js</h1>

    <div id="app" class="rounded-section space-y-2">
      <ol>
        <todo-item
          v-for="item in groceryList"
          :todo="item"
          :key="item.id"
        ></todo-item>
      </ol>
    </div>

    <script>
      const { createApp } = Vue;
      const app = createApp({
        data() {
          return {
            groceryList: [
              { id: 0, text: 'Vegetables' },
              { id: 1, text: 'Cheese' },
              { id: 2, text: 'Whatever else humans are supposed to eat' }
            ]
          }
        }
      });
      app.component('todo-item', {
        props: ['todo'],
        template: `<li>{{ todo.text }}</li>`
      });
      app.mount('#app');
    </script>

  </div>
</body>
</html>
