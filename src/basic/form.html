<!DOCTYPE html>
<html>
<head>
  <title>Hello Vue.js</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="/tailwind.css">
  <link rel="stylesheet" href="/base.css">
</head>
<body>
  <div class="page">

    <h1>Hello Vue.js</h1>

    <div id="app" class="rounded-section">
      <p>{{ message }}</p>
      <input v-model="message" class="input"/>
      <p>{{ message2 }}</p>
      <input :value="message2" @input="message2 = $event.target.value" class="input"/>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: 'Hello',
            message2: ' Vue!'
          }
        }
      });
      app.mount('#app');
    </script>

  </div>
</body>
</html>
