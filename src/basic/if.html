<!DOCTYPE html>
<html>
<head>
  <title>Hello Vue.js</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="/tailwind.css">
  <link rel="stylesheet" href="/base.css">
</head>
<body>
  <div class="page">

    <h1 class="page-title">Hello Vue.js</h1>

    <div id="app" class="rounded-section space-y-2">
      <p v-if="seen">Now you see me</p>
      <button @click="toggle" class="btn">Toggle</button>
    </div>

    <script>
      const { createApp } = Vue;
      const app = createApp({
        data() {
          return {
            seen: true
          }
        },
        methods: {
          toggle() {
            this.seen = !this.seen;
          }
        }
      });
      app.mount('#app');
    </script>

  </div>
</body>
</html>
