<!DOCTYPE html>
<html>
<head>
  <title>Hello Vue.js Simple</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="/tailwind.css">
  <link rel="stylesheet" href="/base.css">
</head>
<body>
  <section class="m-8 space-y-4">
    <h1 class="font-serif text-4xl mb-4">Hello Vue.js</h1>

    <div id="app" class="border rounded p-4">
      <h1>
        This is a Vue 3 Root Element!
      </h1>
      <button @click="addOne">
        Pressed {{ count }} times.
      </button>
    </div>

    <script>
      const { defineComponent, createApp, } = Vue;

      const component = defineComponent({
        data() {
          return {
            count: 0
          }
        },
        methods: {
          addOne() {
            this.count += 1;
          },
        },
      });
      createApp(component).mount('#app');
    </script>

  </section>
</body>
</html>
